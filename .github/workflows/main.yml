name: Update Version

on:
  push:
    branches:
      - main


jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14  # Use the Node.js version you need

    - name: Install dependencies
      run: npm install

    - name: Conventional Changelog Action
      uses: TriPSs/conventional-changelog-action@v3
      with:
        preset: angular

    - name: Bump Version
      id: bump-version
      run: |
        # Generate a new version
        echo "::set-output name=version::$(jq -r '.version' package.json)"
        
    - name: Commit and push changes
      run: |
        git config user.email "github-actions@github.com"
        git config user.name "GitHub Actions"
        git add package.json
        git commit -m "Bump version to ${{ steps.bump-version.outputs.version }}"
        git tag -a v${{ steps.bump-version.outputs.version }} -m "Version ${{ steps.bump-version.outputs.version }}"
        git remote add origin-second https://${{ secrets.TOKEN_ACTION }}@github.com/$GITHUB_REPOSITORY
        git push origin-second v${{ steps.bump-version.outputs.version }}
        git push origin-second

  create-release:
    runs-on: ubuntu-latest

    steps:
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: README.md  # Specify the files you want to include in the release
        token: ${{ secrets.TOKEN_ACTION }}

    - name: Get Release URL
      id: get_release_url
      run: echo "::set-output name=release_url::$(jq -r '.html_url' ${{ steps.create_release.outputs.release_asset }})"
       
        

        
